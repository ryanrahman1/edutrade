<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/web/styles/default.css" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <script src="/web/scripts/darkmode.js"></script>
  <title>EduTrade</title>

  <style class="pagedefs">
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .card {
      background-color: var(--surface);
      border: 1px solid var(--border);
      color: var(--text);
    }

    h2 {
      color: var(--accent);
    }

    p.subtle {
      color: var(--subtle-text);
    }

    .nav-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.25rem;
    }

    .nav-item {
      text-decoration: none;
      font-weight: 500;
      color: var(--text);
      padding: 0.5rem;
    }
  </style>

  <style class="herodefs">
    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
      gap: 2rem;
      padding-top: 10vh;
    }

    .hero-title {
      font-size: 3rem;
      font-weight: 300;
      letter-spacing: 0.07em;
      text-transform: uppercase;
      margin-bottom: 0.5rem;
    }

    .hero-buttons {
      display: flex;
      gap: 1.5rem;
    }

    .hero-buttons a {
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 0.75rem 1.5rem;
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      background-color: var(--surface);
      color: var(--text);
      transition: background 0.2s;
    }

    .hero-buttons a:hover {
      background-color: var(--primary-600);
    }
  </style>

  <style class="sidebardefs">
      #nav-icon {
        width: 30px; /* Adjusted to match hamburger width */
        height: 30px;
        padding: 0.5rem;
        font-size: 24px; /* Icon size */
        color: var(--text); /* Use your existing color var */
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }

        #dropdown-menu {
        position: absolute;
        top: 4.5rem;
        right: 0.5rem;
        background-color: var(--surface);
        border: 1px solid var(--border);
        border-radius: 0.5rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        flex-direction: column;
        gap: 0.5rem;
        padding: 1rem;
        z-index: 1000;

        opacity: 0;
        transform: translateY(-10px);
        visibility: hidden;
        pointer-events: none;

        transition: opacity 0.3s ease, transform 0.3s ease, visibility 0.3s ease;
        display: flex;
        }

        #dropdown-menu.show {
        opacity: 1;
        transform: translateY(0);
        visibility: visible;
        pointer-events: auto;
        }

        #dropdown-menu a {
        color: var(--text);
        text-decoration: none;
        font-weight: 500;
        padding: 0.25rem 0.5rem;
        border-radius: 0.25rem;
        transition: background 0.2s;
        }

        #dropdown-menu a:hover {
        background-color: var(--primary-600);
        }

        #theme-toggle {
        position: relative;
        font-size: 24px;
        padding: 0.5rem;
        background-color: transparent;
        border: none;
        color: var(--text);
        cursor: pointer;
        border-radius: 9999px;
        transition: 
            background-color 0.2s ease, 
            box-shadow 0.2s ease, 
            transform 0.2s ease;
        }

        #theme-toggle:hover {
            background-color: var(--primary-600);
            box-shadow: 0 0 0 1px var(--border); /* ghost border look */
            transform: scale(1.08);
        }

        .site-footer {
        margin-top: auto;
        padding: 1rem 1rem 0.5rem; /* less padding */
        border-top: 1px solid var(--border);
        text-align: center;
        color: var(--subtle-text);
        font-size: 0.875rem;
        line-height: 1; /* fix vertical alignment */
        }

        .footer-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
        }

        .footer-links {
          margin-top: 0.5rem;
        }

        .footer-links a {
          color: var(--subtle-text);
          margin: 0 0.4rem;
          font-size: 1.25rem;
          display: inline-flex;
          align-items: center;
          justify-content: center;
          text-decoration: none;
          transition: color 0.2s ease;
        }

        .footer-links a:hover {
          color: var(--accent);
        }

        .legal-link {
          display: inline-block;
          font-size: 0.9rem;
          color: var(--subtle-text);
          text-decoration: none;
          font-weight: 500;
          transition: color 0.2s ease;
        }

        .legal-link:hover {
          color: var(--accent);
        }
  </style>


</head>

<body>

    <!-- Top Navigation -->
    <div class="nav-wrapper">
        <button id="theme-toggle" class="material-symbols-outlined">
            light_mode
        </button>

        <div id="nav-icon" class="bi bi-person-circle" role="button" aria-label="Account menu"></div>
        </div>
    </div>

    <!-- Dropdown -->
    <div id="dropdown-menu">
        <a href="/web/pages/profile" class="dropdown-item">Profile</a>
        <a href="/web/pages/account" class="dropdown-item">Account</a>
        <a href="#" id="dropdownsignout" class="dropdown-item">Sign Out</a>
    </div>

    <!-- Hero Section -->
    <main class="hero">
        <h1 class="hero-title">EduTrade</h1>
        <div class="hero-buttons">
        <a href="/web/pages/dashboard">Dashboard</a>
        <a href="/web/pages/account">Login / Signup</a>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const navIcon = document.getElementById('nav-icon');
            const dropdownMenu = document.getElementById('dropdown-menu');
            const themeToggle = document.getElementById('theme-toggle');
            const html = document.documentElement;

            // Load saved theme if exists
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                html.classList.add('dark');
            } else if (savedTheme === 'light') {
                html.classList.remove('dark');
            }

            // Set icon based on current theme
            function updateIcon() {
                if (html.classList.contains('dark')) {
                    themeToggle.textContent = 'light_mode';
                } else {
                    themeToggle.textContent = 'dark_mode';
                }
            }
            updateIcon();

            // On click, toggle theme and icon
            themeToggle.addEventListener('click', () => {
                html.classList.toggle('dark');
                if (html.classList.contains('dark')) {
                    localStorage.setItem('theme', 'dark');
                } else {
                    localStorage.setItem('theme', 'light');
                }
                updateIcon();
            });

            navIcon.addEventListener('click', function () {
                this.classList.toggle('open');
                dropdownMenu.classList.toggle('show');
            });


        });
    </script>


  <footer class="site-footer">
    <div class="footer-content">
      <p>&copy; 2025 EduTrade</p>
      <a href="/web/legal/" class="legal-link" aria-label="Legal">Legal</a>
      <div class="footer-links" style="margin-top: 0.5rem;">
        <a href="https://github.com/ryanrahman1" target="_blank" aria-label="GitHub"><i class="bi bi-github"></i></a>
        <a href="https://instagram.com/yourusername" target="_blank" aria-label="Instagram"><i class="bi bi-instagram"></i></a>
        <a href="mailto:youremail@example.com" aria-label="Email"><i class="bi bi-envelope-fill"></i></a>
      </div>
    </div>
  </footer>

  <script src="/web/scripts/signout.js"></script>

</body>
</html>
